        body{

            background-color: rgb(23, 6, 18);

        h1{
            color: aliceblue;
            text-align: center;

        .BarraTemp{

        .cont{

        #temp{

        #temp::-webkit-slider-runnable-track {
        width: 500px;

        animation: 0.2s;

        .switchtemp input {
        position: absolute;
        opacity: 0;
        }

        }
        .switchtemp div {
        height: 1em;
        width: 1em;

        background: rgb(229, 255, 0);
        -webkit-transition: all 300ms;
        -moz-transition: all 300ms;
        transition: all 300ms;
        }
        .switchtemp input:checked + div {
        -webkit-transform: translate3d(100%, 0, 0);
        -moz-transform: translate3d(100%, 0, 0);
