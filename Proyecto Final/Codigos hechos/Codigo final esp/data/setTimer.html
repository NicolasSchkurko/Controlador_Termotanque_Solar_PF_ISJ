<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' media='screen' href='./Css/desing.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./Media/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./Media/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./Media/favicon-16x16.png">
  <link rel="manifest" href="./Media/site.webmanifest">
  <link rel="mask-icon" href="./Media/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <title>SLB_X05</title>
  <meta charset='utf-8'>
</head>

<body>
  <h1>Set by hour at:</h1>
  <h4 class="titl"><span id="HSV">%HVAL%</span>hs</h4>
  <h4 class="titl"><span id="TSV">%TVAL%</span>°C<span id="LSV">%LVAL%</span>℅</h4>

  <div class="elbicho">
    <div class="bloqueset">
      <input type="range" id="temp" min="40" class="slider" max="90" step="5" onchange="updateSliderTEMP(this)"
        value="%TVAL%" oninput="this.nextElementSibling.value = this.value">
    </div>
    <script>
      function updateSliderTEMP(element) {
        var TVal = document.getElementById("temp").value;
        console.log(TVal);
        document.getElementById("TSV").innerHTML = TVal;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/slider?temp=" + TVal, true);
        xhr.send();
      }
    </script>
    <div class="bloqueset">
      <input type="range" id="lvl" min="40" max="100" step="5" onchange="updateSliderLVL(this)" class="slider"
        value="%LVAL%" oninput="this.nextElementSibling.value = this.value">
    </div>
    <script>
      function updateSliderLVL(element) {
        var LVal = document.getElementById("lvl").value;
        console.log(LVal);
        document.getElementById("LSV").innerHTML = LVal;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/slider?nivel=" + LVal, true);
        xhr.send();
      }
    </script>
  </div>
  <div class="Column">
    <div class="bloqueset">
      <form action="/get">
        <input type="time" id="time" value="%HVAL%" step="900" onchange="updateHour(this)">
      </form>
      <script>
        function updateHour(element) {
          var HVal = document.getElementById("time").value;
          console.log(HVal);
          document.getElementById("HSV").innerHTML = HVal;
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "/get?hour=" + HVal, true);
          xhr.send();
        }
      </script>
    </div>
    <div class="Column">
    </div>
    <div class="bloqueset">
      <h5>%ERRORSAVE%</h5>
    </div>
    <div class="bloqueset">
      <p><button class="button" onclick=location.href="/S1">Save in slot 1</button></p>
    </div>
    <div class="bloqueset">
      <h3>Start by timer 1</h3>
      <h5>Hour: %H1% Water level: %L1% Water temp:%T1%</h5>
    </div>
    <div class="bloqueset">
      <p><button class="button" onclick=location.href="/S2">Save in slot 2</button></p>
    </div>
    <div class="bloqueset">
      <h3>Start by timer 2</h3>
      <h5>Hour: %H2% Water level: %L2% Water temp:%T2%</h5>
    </div>
    <div class="bloqueset">
      <p><button class="button" onclick=location.href="/S3">Save in slot 3</button></p>
    </div>
    <div class="bloqueset">
      <h3>Start by timer 3</h3>
      <h5>Hour: %H3% Water level: %L3% Water temp:%T3%</h5>
    </div>
    <div class="bloqueset">
      <p><button class="Pagechange" onclick=location.href="/RETURN">RETURN TO MAIN PAGE</button></p>
    </div>
  </div>
</body>

</html>
